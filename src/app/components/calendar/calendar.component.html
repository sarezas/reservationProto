<!-- input start -->
<div class="container">
  <div class="row d-flex">
    <div class="col-12 d-flex" id="current-week">
      <div class="d-flex flex-fill w-100 justify-content-center p-2">
        <h3>{{ monthName }}, {{ year }} | week {{ week }}</h3>
      </div>
    </div>
    <div class="col-12 d-flex flex-column" id="weekdays">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="monday" [routerLink]="['/current']">
              <p class="m-1">{{ current | slice:0:3 }}</p>
              <p class="m-1">{{ current | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="tuesday" [routerLink]="['/second']">
              <p class="m-1">{{ second | slice:0:3 }}</p>
              <p class="m-1">{{ second | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="wednesday" [routerLink]="['/third']">
              <p class="m-1">{{ third | slice:0:3 }}</p>
              <p class="m-1">{{ third | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="thursday" [routerLink]="['/fourth']">
              <p class="m-1">{{ fourth | slice:0:3 }}</p>
              <p class="m-1">{{ fourth | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="friday" [routerLink]="['/fifth']">
              <p class="m-1">{{ fifth | slice:0:3 }}</p>
              <p class="m-1">{{ fifth | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="saturday" [routerLink]="['/sixth']">
              <p class="m-1">{{ sixth | slice:0:3 }}</p>
              <p class="m-1">{{ sixth | slice:7:10 }}</p>
            </button>
          </div>
          <div class="day col-1">
            <button class="btn btn-primary day-button d-flex flex-column justify-content-center align-items-center"
              id="sunday" [routerLink]="['/seventh']">
              <p class="m-1">{{ seventh | slice:0:3 }}</p>
              <p class="m-1">{{ seventh | slice:7:10 }}</p>
            </button>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <router-outlet></router-outlet>
          </div>
        </div>
